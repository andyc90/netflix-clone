<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img class="logo" src="./imgs/logo.svg" alt="logo" /></a>
    </nav>
    <main>
      <div class="login_form">
        <h2>Sign In</h2>

        <form action="#">
          <div class="form_contents">
            <input type="text" required />
            <label>Email or phone number</label>
          </div>

          <div class="form_contents">
            <input type="password" required />
            <label>Password</label>
          </div>

          <button type="submit">Sign In</button>

          <div class="form_help">
            <div class="remember_me">
              <input type="checkbox" id="remember_me" />
              <label for="remember_me">Remember Me</label>
            </div>
            <a href="#">Need Help?</a>
          </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
          Sign-in is protected by Google reCAPTCHA to ensure youâ€™re not a bot.
          <a href="#">Learn more.</a>
        </small>
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <div class="footer_advert">
          <p>Questions? Call <a href="#">0808 196 5391</a></p>
        </div>
        <div class="footer_row">
          <a href="#">FAQ</a>
          <a href="#">Help Centre</a>
          <a href="#">Netflix Shop</a>
          <a href="#">Terms of Use</a>
        </div>
        <div class="footer_row">
          <a href="#">Privacy</a>
          <a href="#">Cookie Preferences</a>
          <a href="#">Corporate Information</a>
          <a href="#">Advert Choices</a>
        </div>
      </div>
    </footer>
  </body>
</html>
